<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Form</title>
</head>

<body>
    <main>
        <div class="empty">
            <h1 class="title">Learn to code by watching others</h1>
            <p class="description"> See how experienced developer solve problems in real-time. Watching scripted
                tutorials is great, but understanding how developers think in invaluble.</p>
        </div>
        <div class="container">
            <div class="price">
                <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
            </div>
            <div class="myForm">
                <form action="">
                    <label for="first-name">
                        <input type="text" placeholder="First Name" required name="first-name"> 
                        <img class="icon hidden" src="./icon-error.svg" alt="error">
                        <p class="text hidden">First name cannot be empty</p>
                    </label>
                    <label for="last-name">
                        <input type="text" placeholder="Last Name" required name="last-name">
                        <img class="icon hidden" src="./icon-error.svg" alt="error">
                        <p class="text hidden">Last name cannot be empty</p>
                    </label>
                    <label for="email">
                        <input type="email" placeholder="Email Address" required name="email">
                        <img class="icon hidden" src="./icon-error.svg" alt="error">
                        <p class="text hidden">Looks like this is not an email</p>
                    </label>
                    <label for="password">
                        <input type="password" placeholder="Password" required name="password">
                        <img class="icon hidden" src="./icon-error.svg" alt="error">
                        <p class="text hidden">Password cannot be empty</p>
                    </label>
                    <input type="submit" value="CLAIM YOUR FREE TRIAL" id="submit">
                </form>
                <p class="small-letter">By clicking the button, you are agreeing to our <span> <b>Terms and
                            Services</b></span>
                </p>
            </div>
        </div>
    </main>
</body>

</html>
